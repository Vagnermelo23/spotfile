<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotfile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilo2.css"> 
</head>
<body>
    <div class="conteiner"> 
        <h4 id="playlist"> Nome da Playlist </h4>
        <img id="capa" src="img/OIP.jpg" alt="Imagem da Playlist">
        <div id="parte1"> 
            <div id="parte3">
                <div id="musica">Nome da Música</div>
                <div id="banda" class="cor1">Nome da Banda</div>
            </div>
            <div id="like" class="button" class="cor1"><i class="bi bi-heart"></i></div>
        </div>
        
        <div id="barra">Barra de Progresso</div>
            <div id="progresso"></div>
        <div id="parte2">
            <div id="embaralhar" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="avançar" class="button button2"><i class="bi bi-skip-start"></i></div>
            <div id="play" class="button button3"><i class="bi bi-play-circle"></i></div>
            <div id="voltar" class="button button2"><i class="bi bi-skip-end"></i></div>
            <div id="repitir" class="button"><i class="bi bi-repeat"></i></div>
        </div>
    </div>
</body>
</html>
